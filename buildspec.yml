version: 0.2

phases:
  build:
    commands:
      - dotnet publish ./JuniorTennis.sln
      - cd ./React/public
      - npm
      - npm run build
      - ls -l
      - cd build
      - ls -l
artifacts:
  files:
    - ./JuniorTennis.Mvc/bin/Debug/netcoreapp3.1/publish/**/*
    - ./appspec.yml
    - ./before-install.bat
    - ./after-install.bat